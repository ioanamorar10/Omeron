<div class="container mg-4 mt-4">
    <header class="bg-dark text-white p-2 text-center">
        <h1>Login</h1>
    </header>

    <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" name="email" class="form-control" placeholder="Enter email"
                [ngClass]="{'is-invalid': submitted && f.email.errors}" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">
                    Email is required
                </div>
                <div *ngIf="f.email.errors.email">
                    Email must be a valid email address
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password" class="form-control"
                placeholder="Enter password" [ngClass]="{'is-invalid': submitted && f.password.errors}" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                    Password is required
                </div>
                <div *ngIf="f.password.errors.minlength">
                    Password must be at least 6 characters
                </div>

            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-dark mx-3">
                Login
            </button>
            <button (click)="redirectRegister()" class="btn btn-dark mx-3">
                Register
            </button>
        </div>
    </form>
</div>
